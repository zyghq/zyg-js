<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyg Widget Demo</title>
  <style>
    .center {
      text-align: center;
    }

    .pull-down {
      margin-top: 42px;
    }
  </style>
</head>

<body>
  <h1 class="center pull-down">Your SaaS</h1>
  <h2 class="center">Deserves Great Support.</h2>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      initZygWidgetScript({
        widgetId: "wdcr51aoctidudvsmjeop0",
        customer: {
          name: "John Wick"
        },
        layout: {
          title: "Hey! How can we help?",
          team: "Zyg Support",
          homeLinks: [
            {
              id: 1,
              title: "Book a Demo",
              description: "Get a quick demo of Zyg",
              href: "https://zyg.ai/",
              imageUrl: "https://picsum.photos/id/76/300/200",
            },

          ]
        }
      });
    });
  </script>
  <script>
    window.addEventListener("zyg:init", () => {
      console.log("zyg loaded");
      window.Zyg.on("ready", (data) => {
        console.log("ready", data);
      });
    });
  </script>
</body>

</html>
