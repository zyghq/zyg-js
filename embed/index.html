<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyg Widget Demo</title>
</head>

<body>
  <h1>FooBar Software</h1>
  <div id="app"></div>
  <script type="module" src="/src/embed.ts"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      initZygWidgetScript(
        {
          baseUrl: "http://localhost:5173",
          apiUrl: "http://localhost:8000",
          widgetId: "wdcr51aoctidudvsmjeop0",
          customer: {
            traits: {
              name: "James Doe",
            },
          },
          tabs: ["home", "conversations"],
          defaultTab: "home",
          homeLinks: [
            {
              id: 1,
              title: "Book a Demo",
              href: "https://www.zyg.ai/",
              previewText: "Book a demo with our team",
            },
          ],
        }
      );
    });
  </script>
  <script>
    window.addEventListener("zyg:loaded", () => {
      console.log("zyg loaded");
      window.Zyg.on("ready", (data) => {
        console.log("ready", data);
      });
    });
  </script>
</body>

</html>
